<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view transient="true" 
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://xmlns.jcp.org/jsf/html"
          xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
          xmlns:f="http://xmlns.jcp.org/jsf/core"
          xmlns:p="http://primefaces.org/ui"
          >
        <ui:composition  template="/template/template.xhtml">
            <ui:define name="css" >
                <h:outputStylesheet library="css" name="bootstrap.min.css" />
                <h:outputStylesheet library="css" name="dashboard.css" />    
            </ui:define>

            <ui:define name="js">
                <h:outputScript library="js" name="bootstrap.min.js" />
                <h:outputScript library="js" name="jquery-1.11.1.js" />
            </ui:define>
    
           <ui:define name="header" >
             
              <img src="resources/css/arabsoft.png"       width="180" align="left" /> 
              
            </ui:define>
        	
 <ui:define name="content">
     
      
                <div class="container">
                
                    <div class="row">
                        <div class="col-lg-12">

                            <h:form id="user-form" prependId="false" >
                            <br/>
                                    <p:commandButton  id="back" 
                                      value="Back-To-home" 
                                      class="btn btn-info" 
                                      action="#{userController.backToUser()}"
                                     />
                                    <center>
                                                    <h2 >Utilisateur disponible</h2>
                                    <br/><br/>
                                    
                                    
                                    <p:panel header="List User ">
                                        <p:dataTable 
                                            var="use"
                                            value="#{userController.showAllUser()}"
                                            class="table table-inverse table-hover table-striped table-bordered  text-center table-condensed">
                                            
       
                                      
                <p:column>
                       <f:facet name="header">Prénom </f:facet>
                       <h:outputText value="#{use.firstNameUsedAr} " id ="firstNameUsedAr" />
               </p:column>
               
                <p:column>
                       <f:facet name="header">Nom</f:facet>
                       <h:outputText value="#{use.nameUsedAr}" id ="nameUsedAr" />
                </p:column>
               
                <p:column>
                       <f:facet name="header">Tel</f:facet>
                       <h:outputText value="#{use.telfUsedPers}" id="telfUsedPers"/>
                 </p:column>
                                            
                 <p:column>
                       <f:facet name="header">Email</f:facet>
                       <h:outputText value="#{use.email1Used}" id="email1Used" />
                 </p:column>
          
               <p:column >
                       <f:facet name="header">Address</f:facet>
                       <h:outputText value="#{use.address1Used}" id="address1Used"  />
                </p:column>
          
               
               <p:column >
                       <f:facet name="header">Type</f:facet>
                       <h:outputText value="#{use.idTypeUser}"  />
                </p:column>
                                   
               <p:column >
                   
    <f:facet name="header" >Options</f:facet>
                                                
   <h:commandLink  value="Effacer" style="color: black"
                   action="#{userController.deleteUser(use)}"  
                   onclick="return confirm('Êtes-vous sûr??')" 
                   class="btn btn-danger " 
                   role="button"/>
        
   <h:commandLink         value="Mettre à jour" style="color: black"
                          action="#{userController.setUseToUpdate(use)}" 
                          class="btn btn-info "
                          role="button"  />                                                

                                                
                                           
                                            </p:column>
                                        </p:dataTable>
                                        
                                    </p:panel>

                                </center>
                                
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </html>
</f:view>
