<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view transient="true" 
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://xmlns.jcp.org/jsf/html"
          xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
          xmlns:f="http://xmlns.jcp.org/jsf/core"
          xmlns:p="http://primefaces.org/ui"
          >
        <ui:composition  template="/template/template.xhtml">
            <ui:define name="css" >
                <h:outputStylesheet library="css" name="bootstrap.min.css" />
                <h:outputStylesheet library="css" name="dashboard.css" />    
            </ui:define>

            <ui:define name="js">
                <h:outputScript library="js" name="bootstrap.min.js" />
                <h:outputScript library="js" name="jquery-1.11.1.js" />
            </ui:define>
    
           <ui:define name="header" >
             
              <img src="resources/css/arabsoft.png"       width="180" align="left" /> 
              
            </ui:define>
        	
 <ui:define name="content">
                             
     <div class="container">
                    <div class="row">
                        <div class="col-lg-12">


                            <h:form  prependId="false" >
                         <br/>       
                                    <p:commandButton  id="back" 
                                      value="Back-To-home" 
                                      class="btn btn-info" 
                                      action="#{userController.backToUser()}"
                                     />
                                <center>

                                  <h2> Les Clients disponible </h2> 
                                    <br/><br/>
                                    <p:panel header="List Client ">
                                      <p:dataTable 
                                            var="clien"
                                            value="#{clientController.showAllClient()}"
                                            
                                                    
                                            class="table table-inverse table-hover table-striped table-bordered  text-center table-condensed">
                       
                                          
                                         <p:column>
                                            <f:facet name="header">Nom</f:facet>
                                            <h:outputText value="#{clien.nom}" />
                                          </p:column>


                                            <p:column>
                                                <f:facet name="header">Prenom</f:facet>
                                                <h:outputText value="#{clien.prenom}" />
                                            </p:column>


                                            <p:column>
                                                <f:facet name="header">Address</f:facet>
                                                <h:outputText value="#{clien.address}" />
                                            </p:column>


                                            <p:column>
                                                <f:facet name="header">Email </f:facet>
                                                <h:outputText value="#{clien.email1Used}" />
                                            </p:column>


                                            <p:column>
                                                <f:facet name="header">Telf</f:facet>
                                                <h:outputText value="#{clien.telf}" />
                                            </p:column>


                                            <p:column>
                                                <f:facet name="header">Type Client</f:facet>
                                                <h:outputText value="#{clien.idTypeClient}" />
                                            </p:column>


                                          <p:column>
       <f:facet name="header" >Les Options</f:facet>
       
       
        
       <h:commandLink  value="Effacer" style="color: black"
                       action="#{decbugController.deleteClien(clien)}" 
                                                                 onclick="return confirm('Êtes-vous sûr??')" 
                                                                 class="btn btn-danger " 
                                                                 role="button"/>
        
       <h:commandLink   value="Mettre à jour" 
                        style="color: black"
                        action="#{decbugController.setClienToUpdate(clien)}" 
                          class="btn btn-info "
                          role="button"  />
                                      </p:column>
                                                                                    
                                        </p:dataTable>
                                        
                                    </p:panel>                          

                                </center>

                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
   
    </html>
</f:view>
