<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">
    <f:view transient="true" >
        <ui:composition  template="/template/template.xhtml">
            <ui:define name="css" >
                <h:outputStylesheet library="css" name="bootstrap.min.css" />
                <h:outputStylesheet library="css" name="dashboard.css" />    
            </ui:define>
            
            <ui:define name="header" >
                 <img src="resources/css/arabsoft.png"       width="180" align="left" /> 
                   </ui:define>
          
                   
                      <ui:define name="content">
              <br/>
        
                <center>
                
                 <h2 style="color:  midnightblue">Créer un Ticket </h2>
                 
               </center>
                 <img src="resources/css/newnew.jpg" style="  width:35%; height:100%;"   align="right" /> 
           
      
                  
                <div class="container">
                    <f:view>
                        
                        <h:form class="form-horizontal" style=" margin: 50px">
<br/>
               
                          
                           
                 <p:outputLabel value="Code : "  class="" />
             
                 <p:inputText value="#{ticketController.ticke.idTicket}" 
                                         class="form-control" 
                                         style="width: 300px"
                                         required="true" 
                                         requiredMessage="Entrez s'il vous plait  Code  " >
                            </p:inputText> 
               
    <br/>
         
                   
                        <p:outputLabel value="Date debut: " class=""/>
                    <br/>
                            <p:calendar value="#{ticketController.ticke.dateDebutTicket}" 
                                         required="true" 
                                         requiredMessage="Entrez s'il vous plait date Debut "
                                         pattern="yyyy-MM-dd" type="date"
                                         showOn="button">

                     </p:calendar>

<br/>
                  
                      <p:outputLabel value="Date fin : "  class="" />
                  <br/>
                      <p:calendar value="#{ticketController.ticke.dateDubetTicket}" 
                                         required="true" 
                                         requiredMessage="Entrez s'il vous plait date fin " 
                                          pattern="yyyy-MM-dd" type="date"  showOn="button" >
                                </p:calendar>
 <br/>

              
                   <p:outputLabel value="Description : "  class="" />
           
                 <p:inputTextarea value="#{ticketController.ticke.description}"  
                                                cols="14" rows="4" 
                                              class="form-control" 
                                                style="width: 300px"
                                         required="true" 
                                         requiredMessage="Entrez s'il vous plait Description ">
			</p:inputTextarea>
       <br/>
      
               
                                      <h:commandButton 
                                          value="Save" 
                                          class="btn btn-success" 
                                          onclick=  "return confirm('Complété avec succès')"  
                                          action="#{ticketController.addTicket()}"
                                      style="margin: 20px"/>   
                            
          
                                         
       <br/>                             
                                 
                            <h:messages style="background-color: #f7e1b5"/>
                    </h:form>
                    </f:view>
                </div>
            </ui:define>

        </ui:composition>
    </f:view>

</html>
